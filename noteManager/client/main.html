<head>
  <title>Note Manager</title>

</head>

<body>
  <button type="button" class="btn btn-primary">Primary</button>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Note Manager</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
          <li class="nav-item">
            <a class="waves-effect waves-light btn" href="#addModal">Add Note</a>
          </li>
          {{if}}
          <li class="nav-item">
            {{> login Buttons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Latest Notes</h1>
    {{#if currentUser}}
    <ul class="collection">
      {{#each notes}}
      {{> note}}
      {{/each}}
    </ul>
    {{else}}
    <p>Please log in to manage notes</p>
    {{/if}}
  </div>
  {{> add}}
  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
</body>

<template name="note">
  <li class="collection-items">
    {{text}}: <strong>Added By {{username}}</strong>
    <a href="#" class="delete--note secondary-content"><i class="material-icons">Close</i></a></li>
  </template>

  <template name="add">
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

    <!-- Modal Structure -->
    <div id="addModal" class="modal">
      <div class="modal-content">
      <!-- <h4>Modal Header</h4>
        <p>A bunch of text</p> -->
        <h3>Add Note</h3>
        <form class="add-form">
          <input type="text" name="text" placeholder="Add Note...">
        </form>
      </div>
    <!-- <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div> -->
  </div>  
</template>
